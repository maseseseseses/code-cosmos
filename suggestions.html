<!DOCTYPE html>
<html>
<head>
    <title>Suggestions - Code Cosmos</title>
    <link rel="icon" type="image/gif" href="favicon.gif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="container">
            <h1>Submit a Suggestion</h1>
            <form name="suggestions" method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="discord">Discord Username:</label>
                    <input type="text" id="discord" name="discord" required>
                </div>

                <div class="form-group">
                    <label for="type">Suggestion Type:</label>
                    <select id="type" name="type" required>
                        <option value="discord">Discord Server</option>
                        <option value="website">Website</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="suggestion">Your Suggestion:</label>
                    <textarea id="suggestion" name="suggestion" rows="6" required></textarea>
                </div>

                <button type="submit">Submit Suggestion</button>
            </form>
            <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>
</body>
</html>
